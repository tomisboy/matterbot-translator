
---
version: '3.7'
services:
  mattermost :
    image: mattermost/mattermost-preview
    container_name: mattermostserver
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mattermost.entrypoints=websecure"
      - "traefik.http.routers.mattermost.rule=Host(`matter-server.ddns.net`)"
      - "traefik.http.routers.mattermost.tls=true"
      - "traefik.http.routers.mattermost.tls.certresolver=default"
      - "traefik.http.services.mattermost.loadbalancer.server.port=8065"
    networks:
      - traefik_proxy




  traefik:
    image: traefik
    container_name: traefik
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/etc/traefik
      - ./acme/:/acme/
    environment:
      - TZ=Europe/Berlin
    restart: always
    command: --api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.rule=Host(`matter-server.ddns.net`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"

    networks:
      - traefik_proxy
      - default

    ports:
      - "80:80"
      - "443:443"



networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  default:
    driver: bridge

